# version
db.name=beautynote.db
db.version=2

# onCreate Query
db.createMemo=CREATE TABLE MEMO(ID INTEGER PRIMARY KEY AUTOINCREMENT, SUBJECT TEXT, COMMENT TEXT);

# onUpgrade Query
db.dropMemo=DROP TABLE MEMO;

# select Query
db.selMemo=SELECT ID, SUBJECT, COMMENT FROM MEMO;

# insert Query
db.insMemo=INSERT INTO MEMO (SUBJECT, COMMENT) VALUES('%s', '%s');

# update Query

# delete Query
db.delMemo=DELETE FROM MEMO WHERE ID=%S;

